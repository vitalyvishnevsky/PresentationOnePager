<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="smallGradient" x1="0" y1="0" x2="0" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6a82fb"/>
      <stop offset="1" stop-color="#9BAEFB"/>
    </linearGradient>
    <linearGradient id="largeGradient" x1="0" y1="0" x2="0" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fc5c7d"/>
      <stop offset="1" stop-color="#FD8DA3"/>
    </linearGradient>
    <filter id="shadow" x="-2" y="0" width="104%" height="104%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#23294633"/>
    </filter>
  </defs>
  
  <!-- Connecting Arrow -->
  <path d="M210 100 L290 100" stroke="#232946" stroke-width="3" stroke-dasharray="8 4"/>
  <polygon points="290,100 280,95 280,105" fill="#232946"/>
  
  <!-- Small Market Bar -->
  <rect x="40" y="50" width="150" height="100" rx="10" fill="url(#smallGradient)" filter="url(#shadow)"/>
  <text x="115" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232946">QDA Market</text>
  <text x="115" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">$1.68B</text>
  <text x="115" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Competitors Fighting Here</text>
  <text x="115" y="170" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232946">MEH</text>
  
  <!-- Large Market Bar -->
  <rect x="310" y="0" width="150" height="200" rx="10" fill="url(#largeGradient)" filter="url(#shadow)"/>
  <text x="385" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232946">Product Development Waste</text>
  <text x="385" y="110" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">$50-100B+</text>
  <text x="385" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AxWise Targets This</text>
  <text x="385" y="170" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232946">WOW!</text>
</svg>
